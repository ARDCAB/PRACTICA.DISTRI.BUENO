<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - The Book Barter</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/fvp4ryh.css">
</head>
<body>
        <header>
            <h1>
                <span class="title-main">THE BOOK BARTER</span>
                <br>
                <span class="title-sub">CONCEPT <span class="title-sub-italic">of Deal</span></span>
                <br>
                <span class="title-sub">MADRID</span>
            </h1>
        </header>
        
        <div class="hero-container">
            <img src="/assets/background.png" alt="Background Image" class="hero-image">
            <div class="hero-text">
                "SWAP STORIES,<br> SHARE KNOWLEDGE,<br> SUSTAIN READING"
            </div>
        </div>
        
        <hr class="separator">

<!-- Add Pickup Point Form -->
<section class="extra-content">
    <h2 class="form-title">Add New Pickup Point</h2>
    <form action="/puntos/add" method="POST">
        <label>Address:</label><br>
        <input type="text" id="address" name="direccion" required><br><br>

        <label>City:</label><br>
        <input type="text" id="city" name="ciudad" required><br><br>

        <label>User ID:</label><br>
        <input type="text" id="user_id" name="userId" required><br><br>

        <button type="submit">Add Pickup Point</button>
    </form>
  </section>
  
  </body>
  </html>
