<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - The Book Barter</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/fvp4ryh.css">
</head>
<body>
        <header>
            <h1>
                <span class="title-main">THE BOOK BARTER</span>
                <br>
                <span class="title-sub">CONCEPT <span class="title-sub-italic">of Deal</span></span>
                <br>
                <span class="title-sub">MADRID</span>
            </h1>
        </header>
        
        <div class="hero-container">
            <img src="/assets/background.png" alt="Background Image" class="hero-image">
            <div class="hero-text">
                "SWAP STORIES,<br> SHARE KNOWLEDGE,<br> SUSTAIN READING"
            </div>
        </div>
        
        <hr class="separator">

        <!-- Buscar Punto por Código Postal -->
        <section class="extra-content">
            <h2 class="form-title">Buscar Punto por Código Postal</h2>
            <form action="/puntos/buscar" method="get">
                <label for="codigoPostal">Código Postal:</label><br>
                <input type="text" id="codigoPostal" name="codigoPostal" required><br><br>

                <button type="submit">Buscar</button>
            </form>
        </section>
  
  </body>
  </html>
