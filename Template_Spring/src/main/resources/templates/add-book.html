<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add a New Book</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/fvp4ryh.css">
  <style>
        /* Estilos para la p√°gina */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .form-container h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-container label {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .form-container .error {
            color: red;
            font-size: 14px;
            text-align: center;
        }

        .back-button {
            text-align: center;
            margin-top: 20px;
        }

        .back-button a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 16px;
        }

        .back-button a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
  <h3>Add a New Book</h3>
  <form action="/books/add" method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required placeholder="Enter book title"><br><br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required placeholder="Enter book author"><br><br>
    <label for="genre">Genre:</label>
    <select id="genre" name="genre" required>
      <option value="">-- Select Genre --</option>
      <option value="CONTEMPORARY">Contemporary</option>
      <option value="FANTASY">Fantasy</option>
      <option value="ROMANCE">Romance</option>
      <option value="PSYCHOLOGY">Psychology</option>
      <option value="HISTORY">History</option>
      <option value="EDUCATION">Education</option>
    </select><br><br>

    <button type="submit">Add Book</button>
  </form>


  <div class="back-button">
    <a href="/books/list">Back to Book List</a>
  </div>
</div>

</body>
</html>
